name: Verify PR with quickstart.py

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
    branches:
      - main
  pull_request_review:
    types: [submitted, dismissed]
  issue_comment:
    types: [created]  

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Only run on approval for pull_request_review submitted events or specific comment trigger
    if: |
      github.event_name != 'pull_request_review' ||
      github.event.review.state == 'approved' ||
      github.event.action == 'dismissed' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@run-quickstart-ci'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Start Ray cluster locally
        run: |
          ray start --head

      - name: Test quickstart pipeline
        run: |
          ray job submit --working-dir . -- python experiments/quickstart-synthetic.py --commit_hash exp-${{ github.sha }}