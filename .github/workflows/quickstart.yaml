name: Verify PR with quickstart.sh

on:
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: hai-gcp-models

    - name: Install Ray
      run: |
        pip install ray[default]
        pip install google-api-python-client

    - name: Connect to Ray cluster on GCP in the background
      run: |
        ray dashboard infra/marin-cluster.yaml &
      shell: bash

    - name: Wait for Ray cluster to be ready
      run: |
        sleep 60  # Adjust this time if needed to allow the cluster to connect

    - name: Run quickstart.sh
      run: |
        bash experiments/quickstart.sh